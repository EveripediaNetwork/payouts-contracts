type Payer @entity {
  id: ID!
  Deleted: Boolean!
  Date: String!
}
type PayoutsRecord @entity {
  id: ID!
  Sender: Bytes!
  Receiver: Bytes! # address
  Date: String! # address
  Rewards: BigInt!
  tokenAddress: Bytes!
  transactionHash: String!
}

type Editor @entity {
  id: ID!
  totalRewards: BigInt!
}

type Owner @entity {
  id: ID!
  User: Bytes!
  Address: Bytes!
}
