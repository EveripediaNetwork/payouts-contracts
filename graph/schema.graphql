type PayoutsRecord @entity {
  id: ID!
  Sender: Bytes!
  Receiver: Bytes! # address
  Date: String! # address
  Rewards: BigInt!
  Transaction: String!
  TokenAddress: Bytes!
}

type Editors @entity {
  id: ID!
  Address: Bytes!
  TotalRewards: BigInt!
}

type Payers @entity {
  id: ID!
  Address: Bytes!
  Deleted: Boolean!
}

type Owners @entity {
  id: ID!
  Address: Bytes!
}
