type Payer @entity {
  id: ID!
  Address: Bytes!
  Deleted: Boolean!
}
type PayoutsRecord @entity {
  id: ID!
  Sender: Bytes!
  Receiver: Bytes! # address
  Date: String! # address
  Rewards: BigInt!
  Transaction: String!
  TokenAddress: Bytes!
}

type Editor @entity {
  id: ID!
  Address: Bytes!
  TotalRewards: BigInt!
}

type Owner @entity {
  id: ID!
  User:Bytes!
  Address: Bytes!
}
